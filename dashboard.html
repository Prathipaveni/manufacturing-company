                <p class="text-gray fw-bold px-4 small pb-2 mb-0" style="font-size: 12px;">
                  <i class='bx bxs-layer-minus text-primary'></i>
                  <a href="dashboard.html" class="text-decoration-none text-primary">Dashboard</a>
                </p>
              </li>
              <li class="nav-item active pl-2 pt-2" style="margin-right: 23px;">
                <p class="text-gray fw-bold ml-5 small" style="font-size: 12px;">

                <p class="mb-0">

        <div class="col-2">
